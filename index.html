	<script type="text/javascript">
		var bLazy = new Blazy({

		let pos = 0
		let $doc = document
		let $navBar = document.getElementById('navBar')
		let $carousel = document.getElementsByClassName('work-item')
		let $nextButton = document.getElementById('next')
		let $backButton = document.getElementById('back')
		let show=()=>{
			windowLevel = window.scrollY
			windowLevel > 450 ? $navBar.classList.add('fixedNav') : $navBar.classList.remove('fixedNav')
		}
		window.addEventListener('scroll',show)
		//carousell
		let selectItem=(colec,itemPos)=>{
			colec[itemPos].classList.add('selectedItem');
		}
		let next=()=>{
			$carousel[pos].classList.remove('selectedItem')
			pos == $carousel.length-1 ? pos=0 : pos++;
			selectItem($carousel,pos)
		}
		let back=()=>{
			$carousel[pos].classList.remove('selectedItem')
			pos == 0 ? pos=$carousel.length-1 : pos--;
			selectItem($carousel,pos)
		}
		$nextButton.addEventListener('click',next)
		$backButton.addEventListener('click',back)	
	</script>
